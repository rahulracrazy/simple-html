<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Advanced Search</title>
  </head>
  <body style="background-color: white; margin-top: 5px">
    <div class="header" style="justify-content: space-between; float: left">
      <a href="index.html"><img
        style="padding-left: 10px"
        src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
        width="84px"
        height="40px"
      /></a>
      <a
        style="
          display: flex;
          color: black;
          flex-direction: column;
          justify-content: center;
        "
        class="top_right_font"
        href="index.html"
        >Google</a
      >
    </div>
    <div class="start">
      <p class="adv">Advanced Search</p>
    </div>
    <div class="line"></div>
    <div>
      <form class="start" action="https://google.com/search">
        <p id="ps">Find pages with...</p>
        <div class="inparea">
          <label id="fnt">all these words:</label>
          <input class="ll" type="text" name="as_q" />
          <div id="mm">Type the important words:<span class="spn"> tri-colour rat terrier</span></div>
        </div>
        <div class="inparea">
          <label id="fnt">this exact word or phrase:</label>
          <input class="ll" type="text" name="as_epq" />
          <div id="mm">Put exact words in quotes:<span class="spn"> "rat terrier"</span></div>
        </div>
        <div class="inparea">
          <label id="fnt">any of these words:</label>
          <input class="ll" type="text" name="as_oq" />
          <div id="mm">Type OR between all the words you want:<span class="spn"> miniature OR standard</span></div>
        </div>
        <div class="inparea">
          <label id="fnt">none of these words:</label>
          <input class="ll" type="text" name="as_eq" />
          <div id="mm">Put a minus sign just before words that you don't want:<span class="spn"> -rodent, -"Jack Russell"</span></div>
        </div>
        <div style="display: flex; flex-direction: row-reverse; width: 66%">
          <div>
            <input
              class="ll btn_adv"
              style="text-align: right"
              type="submit"
              value="Advance Search"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
